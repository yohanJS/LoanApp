                <!--DESCRIPTION-->
                <div class="col-12">
                    <h2 class="txt-color">Loan App</h2>
                    <h4 class="lead border-bottom">
                        Would you like to know how much interest you will pay 
                        on your loan?
                    </h4>
                </div>
                <!--FORM FOR VALUES-->
                <div class="col">
                    <h3 class="txt-color">Enter the values:</h3>
                    <p class="lead"><strong>*only numbers*</strong></p>
                    <form id="my-form" class="row row-cols-1 row-cols-sm-3 gy-1">
                        <div class="col">
                            <input class="form-control" type="number" placeholder="loan amount" id="loan-amount">
                        </div>
                        <div class="col">
                            <input class="form-control" type="number" placeholder="term (months)" id="term">
                        </div>
                        <div class="col">
                            <input class="form-control" type="number" placeholder="Interest rate" id="rate">
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-primary" type="button" id="calculate">Calculate</button>
                        </div>
                    </form>
                </div>
                <div class="col-12">
                    <div class="row row-cols-1 row-cols-sm-2">
                        <div class="col">
                            <p class="lead" id="desc"></p>
                        </div>

                            <div class="row row-cols-1 row-cols-sm-2">
                                <div class="col">
                                    <p class="lead" id="total-interest"></p>
                                    <p class="lead" id="total-cost"></p>
                                </div>
                                <div class="col">
                                    <p class="lead" id="monthly-title"></p>
                                    <p class="my-bold fs-3" id="monthly-payment"></p>
